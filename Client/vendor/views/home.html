<div class="container col-md-offset-2 col-md-8">
    <div id="home-carousel" class="carousel slide">

            <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#home-carousel" data-slide-to="1"></li>
            <li data-target="#home-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">

                <img class="home-image img-thumbnail" ng-src="vendor/pictures/homepage1.jpg" alt=""/>

            <div class="item">
                <img class="home-image img-thumbnail" ng-src="vendor/pictures/homepage2.jpg" alt=""/>
            </div>
            <div class="item">
                <img class="home-image img-thumbnail" ng-src="vendor/pictures/homepage3.jpg" alt=""/>
            </div>
        </div>
        <a href="#home-carousel" data-slide="prev" class="left carousel-control">
            <span class="glyphicon glyphicon-chevron-left"></span>

        <a href="#home-carousel" data-slide="next" class="right carousel-control">
