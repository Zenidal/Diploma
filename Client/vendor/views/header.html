<div ng-controller="HeaderCtrl as vm">

    <div class="navigation" role="navigation">
        <nav class="nav navigation-panel">
            <nav class="navbar navbar-inverse custom-navbar">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar-collapse-9">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="root.home">
                        <img class="logo" ng-src="vendor/pictures/favicon.ico"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-9">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul ng-if="!user.isAuthorized" class="nav navbar-nav navbar-right">
                        <li><a class="btn btn-link" data-toggle="modal" data-target="#singInModal">Sign in</a></li>
                        <li><a class="btn btn-link" data-toggle="modal" data-target="#singUpModal">Sign up</a></li>
                    </ul>
                    <ul ng-if="user.isAuthorized" class="nav navbar-nav navbar-right">
                        <li><a ui-sref="root.games" class="btn btn-link">Games</a></li>
                        <li><a class="btn btn-link" ng-click="vm.logout()">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </nav>
    </div>

    <!-Sign up modal-->
    <div id="singUpModal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="registrationModalLabel">
        <div class="modal-work-surface">
            <h2 class="row">
                <div class="col-xs-11 col-md-11">Register</div>
                <button type="button" data-dismiss="modal" class="btn btn-link col-xs-1 col-md-1">X</button>
            </h2>

            <form name="form" role="form" ng-submit="vm.register()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="vm.user.username" type="text" name="username" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="vm.user.password" type="password" name="password" class="form-control"
                           required/>
                </div>
                <div class="form-group">
                    <label for="passwordConfirmation">Password confirmation</label>
                    <input ng-model="vm.user.passwordConfirmation" type="password" name="passwordConfirmation"
                           id="passwordConfirmation" class="form-control" required/>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" data-dismiss="modal" class="btn btn-link">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-Sign in modal-->
    <div id="singInModal" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="authorizationModalLabel">
        <div class="modal-work-surface">
            <h2 class="row">
                <div class="col-xs-11 col-md-11">Authorize</div>
                <button type="button" data-dismiss="modal" class="btn btn-link col-xs-1 col-md-1">X</button>
            </h2>

            <form name="form" role="form" ng-submit="vm.authorize()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="vm.user.username" type="text" name="username" id="username" class="form-control"
                           required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="vm.user.password" type="password" name="password" id="password"
                           class="form-control"
                           required/>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Authorize</button>
                    <button type="button" data-dismiss="modal" class="btn btn-link">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
