<div class="container-fluid">
    <h2>Authorize</h2>
    <form name="form" role="form" ng-submit="vm.authorize()">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="vm.user.username" type="text" name="username" id="username" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="vm.user.password" type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Authorize</button>
            <a ui-sref="home" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
