<div class="container">
    <h2>Register</h2>
    <form name="form" role="form" ng-submit="register()">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="user.username" type="text" name="username" id="username" class="form-control"required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="user.password" type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="passwordConfirmation">Password confirmation</label>
            <input ng-model="user.passwordConfirmation" type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-control" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="#/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
