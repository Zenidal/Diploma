<div class="games">
	<div ng-if="vm.gamesLoaded">
		<div class="row">
			<div class="your-games col-md-6 col-xs-12">
				<div class="margin-bottom-10">
					<div ng-if="!vm.myGame">
						Create new game
					</div>
					<div ng-if="vm.myGame">
						My game
					</div>
				</div>
				<div class="form-group">
					<div ng-if="!vm.myGame">
						<form ng-submit="vm.createGame()">
							<input class="form-control"
								   ng-model="vm.game.name"
								   type="text"
								   placeholder="Name of the game" />
							<button class="form-control btn btn-warning" type="submit">Create</button>
						</form>
					</div>
					<div ng-if="vm.myGame">
						<div class="form-control disabled">Name: {{vm.myGame.name}}</div>
						<div class="form-control disabled">Wait for opponents...</div>
					</div>
				</div>
			</div>
			<div class="created-games col-md-6 col-xs-12">
				<div class="created-games-list">
					<div class="margin-bottom-10">
						Created games
					</div>
					<div ng-if="vm.createdGames" ng-repeat="game in vm.createdGames track by game.id">
						<a class="btn form-control created-game"
						   data-toggle="modal"
						   data-target="#acceptGameModal"
						   data-whatever="{{game.creator.username}}">
							<strong>{{game.creator.username}}</strong>:
							{{game.name}}
						</a>

						<!-Accept game confirmation-->
						<div id="acceptGameModal" class="modal fade" tabindex="-1" role="dialog"
							 aria-labelledby="gameAcceptationModalLabel">
							<div class="modal-work-surface">
								<div class="row">
									<div id="gameAcceptationMessage" class="col-xs-11 col-md-11">Do you really want to play with {{game.creator.username}}?</div>
								</div>
								<div class="row">
									<a class="btn form-control created-game" ng-click="vm.acceptGame(game.id)">Yes</a>
									<button type="button"
											data-dismiss="modal"
											class="btn form-control created-game">No</button>
								</div>
							</div>
						</div>
					</div>
					<div ng-if="vm.gamesLoaded && (!vm.createdGames || vm.createdGames.length == 0)"
						 class="form-control disabled">
						Games not exists.
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-if="!vm.gamesLoaded">
		<img class="loading-image" src="vendor/pictures/loading.gif" />
	</div>
</div>
