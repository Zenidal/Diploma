security:
    encoders:
            AppBundle\Entity\User:
                algorithm: bcrypt

    providers:
        our_db_provider:
            entity:
                class: AppBundle:User

    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        main:
            anonymous: ~
